<ion-view title="login" id="page1">
    <ion-content padding="true" class="has-header">
        <form id="login-form1" class="list">
            <io n-list id="login-list2">
                <label class="item item-input" id="login-input1">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="user.name" placeholder="">
                </label>
                <label class="item item-input" id="login-input2">
                    <span class="input-label">Password</span>
                    <input ng-model="user.password" type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button ng-click="signIn(user.name)" id="login-button1" class="button button-stable  button-block">Log in</button>
            <a ng-click="goToSignUp()" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
